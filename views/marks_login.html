<div class="col-md-4 col-md-offset-4 panel panel-default">

    <h1>Login to your account</h1>

    {{#if session.loginerror}}
    <div class="loginerror">
        <code>{{session.loginerror}}</code>
    </div>
    {{/if}}

    <form action="/authenticate" method="post">
        <p class="input-group">
            <span class="input-group-addon"><span class="icon-envelope"></span></span>
            <input type="email" required class="form-control input-lg" name="email" placeholder="email address" value="{{session.username}}" />
        </p>

        <p class="input-group">
            <span class="input-group-addon"><span class="icon-key"></span></span>
            <input type="password" required class="form-control input-lg" name="password" placeholder="password" />
        </p>

        <p class="text-center">
            <button type="submit" class="btn btn-success btn-lg">Get In</button>
        </p>
    </form>

    <div>
        <h5>Don't have an account? <a href="/register">Create one</a></h5>
    </div>

    <div>
        <a href="/">Go back to the Home page</a>
    </div>
</div>
