<div class="col-md-4 col-md-offset-4">

    <h1>Login to your account</h1>

    <div class="loginerror" ng-show="uc.loginerror != null">
        <code>{{uc.loginerror}}</code>
    </div>

    <form name="login" ng-submit="uc.login()">
        <p class="input-group">
            <span class="input-group-addon"><span class="icon-envelope"></span></span>
            <input type="email" required class="form-control input-lg" ng-model="uc.email" placeholder="email address" />
        </p>

        <p class="input-group">
            <span class="input-group-addon"><span class="icon-key"></span></span>
            <input type="password" required class="form-control input-lg" ng-model="uc.password" placeholder="password" />
        </p>

        <p class="text-center">
            <button type="submit" class="btn btn-success btn-lg" ng-disable="LoginForm.$invalid">Get In</button>
        </p>
    </form>

    <div class="text-center">
        <a href="/#" ng-click="uc.register()">register {{uc.email}}</a>
    </div>
</div>
